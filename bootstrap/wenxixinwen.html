<script>

    $(document).ready(function () {
        var url = "http://39.106.45.205:8002/getlist/";
        $.ajax({
            url: url,
            type: "POST",
            dataType: "json",
            data: {"page": "1", "num": "6"},
            success: function (result) {
                alert(JSON.stringify(result));
                status = result.status;
                data = result.data;
                alert(JSON.stringify(data));
                all = data.all;
                $.each(all, function (n, value) {
                    console.log(value);
                    var tr_news = $("<tr></tr>");
                    var td_category = $("<td></td>").css({
                        "border-top": "1px dash #ddd",
                        "border-left": "0",
                        "border-bottom": "0"
                    });
                    var td_title = $("<td></td>").css({
                        "border-top": "1px dash #ddd",
                        "border-left": "0",
                        "border-bottom": "0"
                    });
                    var td_title1 = $("<td></td>").css({
                        "border-top": "1px dash #ddd",
                        "border-left": "0",
                        "border-bottom": "0"
                    });
                    var a_title = $("<a href='news_detail.html?id=" + value.id + "'></a>").text(value.title).css("color", "black");
                    var a_category = $("<p></p>").text(value.timestamp).css("color", "black");
                    var btnxg=$("<button class='btn btn-primary' type='button' style='margin-left: 5px'>修改</button>");
                    var btnsc=$("<button class='btn btn-primary' type='button' style='margin-left: 5px'>删除</button>");
                    td_category.append(a_category);
                    td_title.append(a_title);
                    td_title1.append(btnxg).append(btnsc);
                    tr_news.append(td_category).append(td_title).append(td_title1);
                    $('.news-i .news-div .news-items').append(tr_news);
                });
            },
            error: function (error) {
                console.log(JSON.stringify(error));

            }
        });
    });
</script>
