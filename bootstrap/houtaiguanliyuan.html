<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录界面</title>
    <link href=" ../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <style>
        .container-fluid .form-input {
            margin: 200px auto;
            font-family: 幼圆;
        }

        @media (min-width: 768px) {
            .container-fluid .form-input {
                width: 768px;
                /*font-size: 20px;*/

            }

        }

    </style>

</head>
<body>
<div class="header" style="background-color: #0053b2; padding-bottom: 2%;padding-top: 2%;padding-left: 10%;">
    <div class="media">
        <div class="media-left">
            <a href="#">
                <img class="media-object" src="./img/logo.png" alt="logo">
            </a>
        </div>
    </div>
</div>
<div class="container-fluid">


    <div class="form-input">
        <form action="#" class="form-horizontal">


            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input id="mingzi" type="text" class="form-control" placeholder="please input your username">
                </div>

            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input id="mima" type="password" class="form-control" placeholder="please input your password">
                </div>
            </div>
            <div style="margin-left: 700px;">
                <input type="submit" value="登录">
            </div>


        </form>
    </div>

</div>

<script src="../js/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script src="../assets/js/vendor/holder.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../assets/js/ie10-viewport-bug-workaround.js"></script>
<script>
    $(document).ready(function () {
        var url = "http://39.106.45.205:8002/getlist/";
        var username = $("input#mingzi").val();
        var userpwd = $("input#mima").val();
        $.ajax(
            {
                url: url,
                type: "POST",
                dataType: "json",

                data: {"name": username, "password": userpwd},
                success: function (result) {
//            window.location.href = "";
 alert(JSON.stringify(result));
                },
                error: function (error) {

                }
            }
        );
    });

</script>
</body>
</html>
